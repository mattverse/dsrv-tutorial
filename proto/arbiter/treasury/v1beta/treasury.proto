syntax = "proto3";
package arbiter.treasury.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/sapiens-cosmos/arbiter/x/treasury/types";

message Treasury {
    int64 totalReserves = 1 [(gogoproto.moretags) = "yaml:\"total_reserves\""];
    int64 totalDebt = 2 [(gogoproto.moretags) = "yaml:\"total_debt\""];
}